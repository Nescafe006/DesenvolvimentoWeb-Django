<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>
        {% block title %}Gerenciador de tarefas{% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    {% block styles %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudo-navbar" aria-controls="conteudo-navbar" aria-expanded="false" aria-label="Ativar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="conteudo-navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'web:index' %}">
                        Página Inicial
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'web:lista_usuarios' %}">
                        Funcionários
                    </a>
                </li>
            </ul>
        </div>
    </nav>
                        {% block conteudo %}{% endblock %} <!-- Bloco de conteúdo onde o conteúdo principal da página será inserido, podendo ser sobrescrito nos templates filhos -->
                        <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script> <!-- Inclui o arquivo JavaScript do jQuery, que pode ser necessário para interações dinâmicas -->
                        <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.min.js' %}"></script> <!-- Inclui o arquivo JavaScript do Bootstrap (necessário para funcionalidades como o botão de alternância da navbar) -->
                        {% block scripts %}{% endblock %} <!-- Bloco onde scripts JavaScript adicionais podem ser inseridos ou sobrescritos nos templates filhos -->
                        <script src="{% static 'js/scripts.js' %}"></script> <!-- Inclui um arquivo JavaScript personalizado que provavelmente contém funções específicas do seu site -->

</body>




</html>
