{% extends "base.html" %}
{% block title %}Excluir Tarefa{% endblock %}

{% block conteudo %}
<div class="container">
    <h2>Tem certeza de que deseja excluir a tarefa?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'web:lista_tarefas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
