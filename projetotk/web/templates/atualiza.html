{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}Atualização de Usuário{% endblock %}
{% block conteudo %}
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        Atualização de Dados do Usuário
                    </h5>
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Campo de Nome -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Nome</span>
                            </div>
                            <!-- Campo de input para nome -->
                            <input type="text" class="form-control" name="usu_nome" value="{{ form.usu_nome.value }}" required>
                        </div>

                        <!-- Campo de Email -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Email</span>
                            </div>
                            <!-- Campo de input para e-mail -->
                            <input type="email" class="form-control" name="usu_email" value="{{ form.usu_email.value }}" required>
                        </div>
                        
                        <!-- Botão de Atualização -->
                        <div class="form-group">
                            <button class="btn btn-primary">Atualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
