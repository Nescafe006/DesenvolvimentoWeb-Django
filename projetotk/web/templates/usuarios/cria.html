{% extends "base.html" %}

{% load widget_tweaks %}

{% block title %}Cadastro de Usuários{% endblock %}

{% block conteudo %}
<div class="container mt-3">
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12"> <!-- Ajuste largura -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Cadastro de Usuários</h5>
                    <form method="post">
                        {% csrf_token %}

                        <!-- Nome -->
                        <div class="mb-3">
                         
                       
                        </div>

                        <!-- Caixa de texto para nome -->
                        <div class="mb-3">
                            <label for="id_nome_text" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="id_nome_text" placeholder="">
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                         
                        </div>

                        <!-- Caixa de texto para email -->
                        <div class="mb-3">
                            <label for="id_email_text" class="form-label">Email:</label>
                            <input type="text" class="form-control" id="id_email_text" placeholder="">
                        </div>

                        <hr>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'web:index' %}" class="btn btn-outline-primary">Voltar</a>
                            <button class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
